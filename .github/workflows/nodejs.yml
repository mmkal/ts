name: Node CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: github
      run: |
        echo "ref: ${{ github.ref }}"
        echo "head ref: ${{ github.head_ref }}"
        echo "base ref: ${{ github.head_ref }}"
        echo "node version: ${{ matrix.node-version }}"
        echo "is twelve: ${{ matrix.node-version == '12.x' }}"
        yarn current-branch
        CURRENT_BRANCH=${{ github.ref }} yarn current-branch
        yarn canary-preid
        echo "${{ toJson(github) }}"
    - name: find js
      run: find ./packages -name '*.js'
      if: github.ref == 'refs/heads/actions/publish-test' && matrix.node-version == '12.x'
    - name: find ts
      run: find ./packages -name '*.ts'
      if: github.ref == 'refs/heads/master' && matrix.node-version == '12.x'
    - name: find json
      run: find ./packages -name '*.json'
      if: github.ref == 'master' && matrix.node-version == '12.x'
    - name: run ci
      run: |
        yarn
        yarn build
        yarn lint
        yarn test
      env:
        CI: true
