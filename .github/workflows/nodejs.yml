name: Node CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: run ci
      run: |
        yarn
        yarn build
        yarn lint
        yarn test
      env:
        CI: true
    - name: find js
      run: find ./packages -name '*.js'
      if: github.head_ref == 'actions/publish-test'
    - name: find ts
      run: find ./packages -name '*.ts'
      if: github.head_ref == 'master'
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: find js
      run: find ./packages -name '*.js'
