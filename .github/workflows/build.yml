name: build
on:
  push: {}
  pull_request: {}

jobs:
  build:
    # CI runs on push and pull_request. For PRs from forks, only pull_request will run.
    # This condition skips the pull request job for internal PRs - push kicks off faster
    if: github.event_name == 'push' || github.event.pull_request.base.repo.url != github.event.pull_request.head.repo.url
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 10.x]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - id: restore_node_modules
      uses: actions/cache@v2
      with:
        path: common/temp
        key: ${{ runner.os }}-rush-${{ hashFiles('common/config/**') }}
        restore-keys: |
          ${{ runner.os }}-rush-

    - name: run ci
      run: |
        echo "${{ steps.restore_node_modules.outputs.cache-hit }}"
        time node common/scripts/install-run-rush install

        ls -a ~
        ls ~/.pnpm-store || echo pnpm-store-not-found
        ls common/temp || echo temp-not-found
        ls common/temp/node_modules || echo temp-node-modules-not-found

        node common/scripts/install-run-rush build
        node common/scripts/install-run-rush lint
        node common/scripts/install-run-rush test -v

  coverage:
    if: github.event_name == 'push' || github.event.pull_request.base.repo.url != github.event.pull_request.head.repo.url
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: run tests
      run: |
        node common/scripts/install-run-rush.js install
        node common/scripts/install-run-rush.js build
        npm run coverage
    - uses: codecov/codecov-action@v1
